<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>


<main>
  <div class="card">
    <div class="hero"></div>
    
    <div class="stats">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stat1">
        <div class="stat__num">10k+</div>
        <div class="stat__ltr">companies</div>
      </div>
      <div class="stat2">
        <div class="stat__num">314</div>
        <div class="stat__ltr">templates</div>
      </div>
      <div class="stat3">
        <div class="stat__num">12M+</div>
        <div class="stat__ltr">queries</div>
      </div>

    </div>
  </div>
</main>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/doughnutsnest">doughnutsnest</a>.
  </div>
</footer>


</body>
</html>
